<div class="container">
  <div class="row">
    <div class="col-12 my-4 text-center">
      <input type="number" [(ngModel)]="box1Value" (blur)="updateValues()" placeholder="Box 1">
      <input type="number" class="ml-4" [(ngModel)]="box2Value" (blur)="updateValues()" placeholder="Box 2">

      <button class="btn btn-sm btn-success ml-4" (click)="createChart()">Create Chart</button>

      <p *ngIf="validationMessage">{{ validationMessage }}</p>

      <canvas #chartCanvas></canvas>
    </div>
  </div>
</div>
